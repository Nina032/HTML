<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review form - Ã–vning 1</title>
</head>
<body>
    <form action="/review.php" method="post">
        <fieldset>
            <legend>Your Details:</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" size="30" maxlength="100">
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" size="30" maxlength="100" required>
        </fieldset>
        <fieldset>
            <legend>Your Review:</legend>
            <p>
                <label for="hear-about">How did you hear about us?</label>
                <select name="referrer" id="hear-about">
                    <option value="none">None</option>
                    <option value="google">Google</option>
                    <option value="friend">Friend</option>
                    <option value="advert">Advert</option>
                    <option value="other">Other</option>
                </select>
            </p>
            <p>
                Would you visit again? <br>
                <input type="radio" name="rating" value="yes" id="yes">
                <label for="yes">Yes</label>

                <input type="radio" name="rating" value="no" id="no">
                <label for="no">No</label>
                
                <input type="radio" name="rating" value="maybe" id="maybe">
                <label for="maybe">Maybe</label>
            </p>
            <p>
                <label for="comments">Comments:</label> <br>
                <textarea rows="4" cols="40" name="comments" id="comments"></textarea>
            </p>
            <input type="checkbox" name="subscribe" id="subscribe" checked>
            <label for="subscribe">Sign me up for email updates</label>
            <br>
            <br>
            <input type="submit" value="Submit review">
        </fieldset>
    </form>
</body>
</html>
